<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>位置解説</title>

    <script type="text/javascript">
        window.onload = function () {
            var params = new URLSearchParams(location.search).get("p");
            if (params == null || params == "s") {
                document.getElementById("image").style.width = "500px"
                document.getElementById("image").src = "../image/stick.png";
                document.getElementById("label").innerHTML = "例）段階数が２、分割数が８の場合";
            }
            else {
                document.getElementById("image").style.width = "700px"
                document.getElementById("image").src = "../image/lever.png";
                document.getElementById("label").innerHTML = "例）段階数が２の場合";
            }

        };
    </script>

</head>

<body>

    <div>
        <table width="100%">
            <tr>
                <td>
                    <b>
                        <label id="label"/>
                    </b>
                </td>
            </tr>
            <tr>
                <td>
                    <img id="image" style="width: 500px; height: 500px; object-fit: contain;">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
